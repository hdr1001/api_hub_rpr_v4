version: '3.4'

services:
  apihubrprv4:
    image: apihubrprv4
    build:
      context: backend/node/src
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]
