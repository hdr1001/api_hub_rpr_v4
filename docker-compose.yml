version: '3.4'

services:
  apihubrprv4:
    image: apihubrprv4
    build:
      context: backend/node/src
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000

  apihubpg:
    image: apihubpg
    build:
      context: backend/postgres
      dockerfile: ./Dockerfile
    environment:
      POSTGRES_USER: ${pg_usr}
      POSTGRES_PASSWORD: ${pg_pwd}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: unless-stopped
